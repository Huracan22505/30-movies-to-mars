<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>30 movies to Mars</title>
    <link
      rel="shortcut icon"
      href="./images/space-camera-favicon.png"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="preloading-container">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div class="preloading-title"><p>30 MOVIES TO MARS</p></div>
    </div>

    <div class="hide-main-container">
      <header class="pageHeader">
        <div class="container">
          <div class="headerNavigation">
            <button class="openBurgerMenu">
              <svg>
                <use href="../images/headersprite.svg#burger"></use>
              </svg>
            </button>
            <a href="../index.html" id="home"
              ><img src="../images/logo.png" alt="logo"
            /></a>
            <div class="desktopNav">
              <ul class="desktopNav-list list">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./library.html">My Library</a></li>
                <li><a href="./aboutUs.html">About Us</a></li>
              </ul>
            </div>
            <form id="searchForm">
              <input type="text" name="query" class="desktopInput" />
            </form>

            <button class="searchBtn openInputBtn">
              <svg>
                <use href="../images/headersprite.svg#search"></use>
              </svg>
            </button>

            <a href="#" class="desktopAuth">
              <svg>
                <use href="../images/headersprite.svg#auth"></use>
              </svg>
            </a>

            <div class="desktopSwitcher">
              <div class="desktopSwitcher__control">
                <input
                  class="desktopSwitcher__toggle"
                  type="checkbox"
                  name="theme"
                  id="desktopSwitcher-toggle"
                  aria-label="change color theme"
                />
                <label
                  aria-hidden="true"
                  class="desktopSwitcher__track"
                  for="desktopSwitcher-toggle"
                >
                </label>
                <div aria-hidden="true" class="desktopSwitcher__marker">
                  <img src="../images/switcher.png" alt="" />
                </div>
              </div>
            </div>

            <!-- input for mobile version -->
            <div class="inputPanel">
              <div class="headerForm">
                <form id="searchFormMobile">
                  <input
                    type="text"
                    name="query"
                    class="mobileInput"
                    id="searchFormMobile"
                  />
                </form>

                <button class="closeInputBtn">
                  <svg>
                    <use href="../images/sprite.svg#inputClose"></use>
                  </svg>
                </button>
              </div>
            </div>

            <!-- menu for mobile and tablet versions -->
            <div class="navBar">
              <div class="modal">
                <div class="insideBurgerBtns">
                  <button class="closeBurgerMenu">
                    <svg>
                      <use href="../images/headersprite.svg#close"></use>
                    </svg>
                  </button>

                  <!-- theme switcher -->
                  <div class="themeSwitch mobileSwitcher">
                    <div class="themeSwitch__control">
                      <input
                        class="themeSwitch__toggle"
                        type="checkbox"
                        name="theme"
                        id="themeSwitch-toggle"
                        aria-label="change color theme"
                      />
                      <label
                        aria-hidden="true"
                        class="themeSwitch__track"
                        for="themeSwitch-toggle"
                      >
                      </label>
                      <div aria-hidden="true" class="themeSwitch__marker">
                        <img src="../images/switcher.png" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
                <a href="#" class="authorization">
                  <p>Sign in/Sign up</p>
                </a>
                <ul class="modalMenu list">
                  <li class="modalItem"><a href="../index.html">Home</a></li>
                  <li class="modalItem">
                    <a href="./library.html">My Library</a>
                  </li>
                  <li class="modalItem">
                    <a href="./aboutUs.html">About Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="login-form__backdrop is-hidden">
        <div class="login-form__wrap">
          <div class="login-form__html">
            <button type="button" class="login-form__close-button"></button>
            <input
              id="sign-in"
              type="radio"
              name="tab"
              class="login-form__signin"
              checked
            /><label for="sign-in" class="login-form__tab">Sign In</label>
            <input
              id="sign-up"
              type="radio"
              name="tab"
              class="login-form__signup"
            /><label for="sign-up" class="login-form__tab">Sign Up</label>
            <div class="login-form">
              <div class="login-form__signin-group">
                <div class="login-form__field">
                  <label for="user" class="login-form_label">Username</label>
                  <input
                    id="user"
                    type="text"
                    class="login-form_input"
                    placeholder=" "
                    required
                  />
                </div>
                <div class="login-form__field">
                  <label for="pass" class="login-form_label">Password</label>
                  <input
                    id="pass"
                    type="password"
                    class="login-form_input"
                    data-type="password"
                    placeholder=" "
                    required
                  />
                </div>
                <div class="login-form__field">
                  <input
                    type="submit"
                    class="login-form_button"
                    value="Sign In"
                  />
                </div>
                <div class="login-form__foot-lnk">
                  <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
              </div>
              <div class="login-form__signup-group">
                <div class="login-form__field">
                  <label for="user" class="login-form_label">Username</label>
                  <input
                    id="user"
                    type="text"
                    class="login-form_input"
                    placeholder=" "
                    required
                  />
                </div>
                <div class="login-form__field">
                  <label for="pass" class="login-form_label">Password</label>
                  <input
                    id="pass"
                    type="password"
                    class="login-form_input"
                    data-type="password"
                    placeholder=" "
                    required
                  />
                </div>
                <div class="login-form__field">
                  <label for="pass" class="login-form_label"
                    >Repeat Password</label
                  >
                  <input
                    id="pass"
                    type="password"
                    class="login-form_input"
                    data-type="password"
                    placeholder=" "
                    required
                  />
                </div>
                <div class="login-form__field">
                  <label for="email" class="login-form_label"
                    >Email Address</label
                  >
                  <input
                    id="email"
                    type="email"
                    class="login-form_input"
                    placeholder=" "
                    required
                  />
                </div>
                <div class="login-form__field">
                  <input
                    type="submit"
                    class="login-form_button"
                    value="Sign Up"
                  />
                </div>
                <div class="login-form__foot-lnk">
                  <label for="sign-in">Already Registered?</label>
                </div>
              </div>
              <!-- <div class="login-form__social-container">
              <p>Or Login With</p>
              <div class="login-form__social-icons"></div>
            </div> -->
            </div>
          </div>
        </div>
      </div>
      <main>
        <!-- GLIDE SLIDER https://glidejs.com/docs/setup#using-es-modules -->
        <div class="slider-wrapper">
          <section class="container hero">
            <h2 class="slider-title">Trending movies</h2>
            <div class="glide">
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides js-slider-container">
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                </ul>
              </div>
            </div>
          </section>
        </div>
        
        <!-- Filter Buttons -->
        <div class="container">
          <div class="filterBtns">
            <ul class="list">
               <li class="item">
              <button type="radio" class="filterBtns-button topRatedBtn">
                <span class="text">Rated</span>
              </button>
            </li>
            <li class="item">
              <button type="radio" class="filterBtns-button popularBtn is-active">
                <span class="text">Popular</span>
              </button>
            </li>
            <li class="item">
              <button type="radio" class="filterBtns-button upcomingBtn">
                <span class="text">Upcoming</span>
              </button>
            </li>
          </ul>
          </div>
        </div>

        <section class="gallery__section">
          <div class="container">
            <ul class="gallery__wrapper"></ul>

            <div class="pagination__wrapper">
              <!-- <button class="pagination__arrow-left">&#8592;</button> -->
              <!-- <button class="pagination__button" data-button-id="1">1</button>
            <button class="pagination__button" data-button-id="2">2</button>
            <button class="pagination__button" data-button-id="3">3</button>
            <button class="pagination__button" data-button-id="4">4</button>
            <button class="pagination__button" data-button-id="5">5</button>
            <button class="pagination__button">...</button>
            <button class="pagination__button">500</button> -->
              <!-- <button class="pagination__arrow-right">&#8594;</button> -->
            </div>
            <!-- modal cardFilm details -->
            <div class="card__modal__lightbox container">
              <div class="card__overlay"></div>
              <div class="card__box"></div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="rights">
          <p class="rights__text">
            &copy; <span id="year"></span> <span>|</span> All Rights Reserved
            <span>|</span>
          </p>
          <p class="rights__text">
            Developed by
            <a
              href="https://github.com/Huracan22505/30-movies-to-mars/tree/main"
              class="rights__link"
              >30 movies to Mars</a
            >
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
